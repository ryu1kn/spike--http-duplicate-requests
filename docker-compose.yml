version: "3"

services:

  proxy:
    image: nginx
    volumes:
    - ./conf.d:/etc/nginx/conf.d:ro
    - ./data:/data
    - ./log/proxy:/var/log/nginx
    ports:
    - "8080:80"

  webapp1:
    image: nginx
    volumes:
    - ./log/webapp1:/var/log/nginx
    - ./config/nginx-app.conf:/etc/nginx/conf.d/default.conf:ro
